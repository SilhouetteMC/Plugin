[colors]
p = "#ffd4e3"
s = "#ffb5cf"

[custom_placeholders]
error = "<#ff6e6e>âš <#ff7f6e>"

[messages]
broadcast = """
    <p>{player} was <s>{action}</s> by <s>{punisher}</s>
"""
banScreen = """
    You have been banned!
    Reason: {reason}
"""
kickScreen = """
    You have been kicked!
    Reason: {reason}
"""
muted = """
     You are muted
     Reason: {reason}
     Expires: {expiry}
"""
